{% macro nav_link(endpoint, text) %}
    <li class="nav-item px-2">
        <a class="text-uppercase opacity-90 {{ active_link(endpoint) }}" href="{{ url_for(endpoint) }}">{{ text }}</a>
    </li>
{% endmacro %}


{% macro active_link(endpoint) %}
    {% if request.endpoint.endswith(endpoint) %}active{% endif %}
{% endmacro %}


{% macro webpack_watch_livereload() %}
    {% if config.DEBUG %}
        <script src="http://localhost:35729/livereload.js"></script>
    {% endif %}
{% endmacro %}
